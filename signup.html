<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="./css/signup.css">
    <script defer src="./js/signup.js"></script>
</head>
<body>
    
    <form action="login.html" method="POST" onsubmit="return validate()">
        
        <div class="form-div heading-div">
            <h1>Signup</h1>
        </div>

        <div class="form-div" id="error-div"></div>

        <div class="form-div">
            <label for="fullname">Full name</label><br>
            <input type="text" name="fullname" id="fullname">
        </div>
        
        <div class="form-div">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username">
        </div>
        
        <div class="form-div">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </div>

        <div class="form-div button-div">
            <button type="submit">Signup</button>
        </div>

        <div class="form-div button-div">
            <a href="login.html"><button type="button" class="signup-btn">Login</button></a>
        </div>

    </form>

</body>
</html>
